<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<script src="/static/js/jquery.js"></script>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		.container{
			width: 360px;
			height: 440px;
			margin: 0px auto;
			margin-top: 50px;
			color: #fff;
			border-radius: 8px;
			box-shadow: 5px 5px 6px #ccc;
			background-color:#9966CC;
		}
		.info{
			width: 100%;
			height: 80px;
			font-size: 28px;
			text-align: center;
			line-height: 80px;
		}
		label{
			margin-left: 18px;
		}
		.form-group{
			margin-top: 18px;
		}
		.form-input{
			height: 33px;
			width: 220px;
			padding-left: 8px;
			background-color: #F0FFFF;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.radio{
			margin-top: 15px;
		}
		.radio span{
			margin-left: 18px;
		}
		.radio input{
			margin-left: 26px;
		}
		.btn{
			margin-top: 30px;
		}
		.form-btn{
			height: 38px;
			width: 300px;
			color:#fff;
			border: 1px solid #F44336;
			margin-left: 15px;
			background-color: #F44336;
			border-radius: 5px;
			box-shadow: 2px 2px 3px #CD8131;
		}
		.error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
		body{

			/* 设置背景图片 */
			background-image: url('static/img/me/gouwu1.jpg');

			/* 控制背景图片是否重复 */
			background-repeat: no-repeat;

			/* 控制背景图片的大小 */
			background-size: cover; /* 或者使用 'contain'、'auto'、具体的宽度和高度值等 */

			/* 控制背景图片的位置 */
			background-position: center center; /* 或者使用 'top left'、'bottom right' 等 */

			/* 其他样式，比如高度、宽度、内边距、外边距等 */
			height: 100vh; /* 使元素高度与视口高度相同 */
			width: 100%; /* 使元素宽度与父元素相同 */
			padding: 20px; /* 添加一些内边距 */
			box-sizing: border-box; /* 确保内边距和边框不会增加元素的宽度 */
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="info">
			<span>用户注册</span>
		</div>
		 <form action="/register" method="post">
			<div class="form-group">
				<p>
					<label for="username">用户名：</label>
					<input type="text" id="username" class="form-input" name="username" required>
				</p>
			</div>

			<div class="form-group">
				<label for="email">邮&nbsp;&nbsp;箱：</label>
				<input type="password" id="email" class="form-input" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">密&nbsp;&nbsp;码：</label>
				<input type="password" id="password" class="form-input" name="password" required>
			</div>
			<div class="form-group">
				<label for="confirm_password">确认密码：</label>
				<input type="password" id="confirm_password" class="form-input" name="confirm_password" required>
			</div>
<!--			<div class="radio">-->
<!--				<span>性&nbsp;&nbsp;别：</span>-->
<!--				<label><input type="radio" name="sex" value="male">&nbsp;&nbsp;男</label>-->
<!--				<label><input type="radio" name="sex" value="female">&nbsp;&nbsp;女</label>-->
<!--			</div>-->
			<div class="form-group">
				<label for="city">城&nbsp;&nbsp;市：</label>
				<select class="form-input" id="city" name="city" required>
					<option>珠海</option>
					<option>深圳</option>
					<option>杭州</option>
				</select>
			</div>
			<div class="btn">
				<input type="submit" value="注册" class="form-btn">
			</div>
		</form>
	</div>
</body>
<script>
	$('form').submit(function () {
		var username = $('input[name=username]').val();
		var password = $('input[name=password]').val();
		var Email = $('input[name=Email]').val();
		var age = $('input[name=age]').val();
		var sex = $("input[name=sex]:checked").val();
		if (username.length == 0) {
			alert("用户名不能为空");
			return false;
		}
		if (password.length == 0) {
			alert("密码为空");
			return false;
		}
		if (password.length < 6) {
			alert("密码小于6位");
			return false;
		}
		if (Email.indexOf('@') == -1){
			alert("邮箱格式有误");
			return false;
		}
		if (!sex) {
			alert("请选择性别");
			return false;
		}
		if(!parseInt(age) || parseInt(age)<1 || parseInt(age)>99){
			alert("请输入1-99的数字");
			return false;
		}
	});
</script>
</html>
